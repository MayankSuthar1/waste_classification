<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Waste Classification - SqueezeNet + XGBoost</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 900px;
            margin: 0 auto;
        }
        
        header {
            text-align: center;
            color: white;
            margin-bottom: 40px;
        }
        
        header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        header p {
            font-size: 1.2em;
            opacity: 0.9;
        }
        
        .card {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            margin-bottom: 30px;
        }
        
        .upload-area {
            border: 3px dashed #667eea;
            border-radius: 15px;
            padding: 60px 20px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            background: #f8f9ff;
        }
        
        .upload-area:hover {
            border-color: #764ba2;
            background: #f0f2ff;
        }
        
        .upload-area.dragover {
            border-color: #764ba2;
            background: #e8ebff;
            transform: scale(1.02);
        }
        
        .upload-icon {
            font-size: 4em;
            color: #667eea;
            margin-bottom: 20px;
        }
        
        .upload-text {
            font-size: 1.2em;
            color: #333;
            margin-bottom: 10px;
        }
        
        .upload-hint {
            color: #666;
            font-size: 0.9em;
        }
        
        #fileInput {
            display: none;
        }
        
        .button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 1.1em;
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }
        
        .button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
        }
        
        .button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }
        
        #imagePreview {
            display: none;
            margin: 30px 0;
            text-align: center;
        }
        
        #previewImage {
            max-width: 100%;
            max-height: 400px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        
        #results {
            display: none;
            margin-top: 30px;
        }
        
        .result-header {
            text-align: center;
            margin-bottom: 25px;
        }
        
        .predicted-class {
            font-size: 2em;
            color: #667eea;
            font-weight: bold;
            margin: 10px 0;
        }
        
        .confidence {
            font-size: 1.3em;
            color: #666;
        }
        
        .confidence-bar {
            width: 100%;
            height: 30px;
            background: #e0e0e0;
            border-radius: 15px;
            overflow: hidden;
            margin: 20px 0;
        }
        
        .confidence-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            transition: width 0.5s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
        }
        
        .probabilities {
            margin-top: 30px;
        }
        
        .probability-item {
            margin: 15px 0;
        }
        
        .probability-label {
            display: flex;
            justify-content: space-between;
            margin-bottom: 5px;
            font-weight: 500;
        }
        
        .probability-bar {
            width: 100%;
            height: 25px;
            background: #f0f0f0;
            border-radius: 12px;
            overflow: hidden;
        }
        
        .probability-fill {
            height: 100%;
            background: #667eea;
            transition: width 0.5s ease;
            border-radius: 12px;
        }
        
        .loading {
            display: none;
            text-align: center;
            margin: 30px 0;
        }
        
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .error {
            background: #fee;
            color: #c33;
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
            display: none;
        }
        
        .actions {
            text-align: center;
            margin-top: 30px;
        }
        
        .button-secondary {
            background: #fff;
            color: #667eea;
            border: 2px solid #667eea;
            margin: 0 10px;
        }
        
        .button-secondary:hover {
            background: #667eea;
            color: white;
        }
        
        footer {
            text-align: center;
            color: white;
            margin-top: 40px;
            opacity: 0.9;
        }
        
        footer a {
            color: white;
            text-decoration: none;
            margin: 0 10px;
        }
        
        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>‚ôªÔ∏è Waste Classification</h1>
            <p>AI-Powered Waste Sorting using SqueezeNet & XGBoost</p>
        </header>
        
        <div class="card">
            <div class="upload-area" id="uploadArea">
                <div class="upload-icon">üì∏</div>
                <div class="upload-text">Click to upload or drag and drop</div>
                <div class="upload-hint">Supported formats: JPG, PNG, BMP (Max 16MB)</div>
                <input type="file" id="fileInput" accept="image/*">
            </div>
            
            <div id="imagePreview">
                <img id="previewImage" src="" alt="Preview">
            </div>
            
            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p>Analyzing image...</p>
            </div>
            
            <div class="error" id="error"></div>
            
            <div id="results">
                <div class="result-header">
                    <h2>Classification Result</h2>
                    <div class="predicted-class" id="predictedClass"></div>
                    <div class="confidence" id="confidenceText"></div>
                </div>
                
                <div class="confidence-bar">
                    <div class="confidence-fill" id="confidenceFill"></div>
                </div>
                
                <div class="probabilities">
                    <h3>All Class Probabilities</h3>
                    <div id="probabilitiesList"></div>
                </div>
                
                <div class="actions">
                    <button class="button button-secondary" onclick="classifyAnother()">
                        Classify Another Image
                    </button>
                </div>
            </div>
        </div>
        
        <footer>
            <p>Powered by SqueezeNet & XGBoost | 
                <a href="/about">About</a> | 
                <a href="/api/health">API Status</a>
            </p>
        </footer>
    </div>
    
    <script>
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const imagePreview = document.getElementById('imagePreview');
        const previewImage = document.getElementById('previewImage');
        const loading = document.getElementById('loading');
        const results = document.getElementById('results');
        const error = document.getElementById('error');
        
        // Click to upload
        uploadArea.addEventListener('click', () => {
            fileInput.click();
        });
        
        // File selection
        fileInput.addEventListener('change', (e) => {
            handleFile(e.target.files[0]);
        });
        
        // Drag and drop
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });
        
        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });
        
        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            handleFile(e.dataTransfer.files[0]);
        });
        
        function handleFile(file) {
            if (!file) return;
            
            // Validate file type
            if (!file.type.startsWith('image/')) {
                showError('Please select an image file');
                return;
            }
            
            // Show preview
            const reader = new FileReader();
            reader.onload = (e) => {
                previewImage.src = e.target.result;
                imagePreview.style.display = 'block';
                uploadArea.style.display = 'none';
            };
            reader.readAsDataURL(file);
            
            // Upload and classify
            uploadAndClassify(file);
        }
        
        function uploadAndClassify(file) {
            // Hide previous results and errors
            results.style.display = 'none';
            error.style.display = 'none';
            loading.style.display = 'block';
            
            // Create form data
            const formData = new FormData();
            formData.append('file', file);
            
            // Send to server
            fetch('/upload', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                loading.style.display = 'none';
                
                if (data.error) {
                    showError(data.error);
                } else {
                    displayResults(data);
                }
            })
            .catch(err => {
                loading.style.display = 'none';
                showError('An error occurred: ' + err.message);
            });
        }
        
        function displayResults(data) {
            // Display predicted class
            document.getElementById('predictedClass').textContent = 
                data.predicted_class.toUpperCase();
            
            // Display confidence
            const confidence = (data.confidence * 100).toFixed(2);
            document.getElementById('confidenceText').textContent = 
                `Confidence: ${confidence}%`;
            
            // Update confidence bar
            const confidenceFill = document.getElementById('confidenceFill');
            confidenceFill.style.width = confidence + '%';
            confidenceFill.textContent = confidence + '%';
            
            // Display all probabilities
            const probabilitiesList = document.getElementById('probabilitiesList');
            probabilitiesList.innerHTML = '';
            
            // Sort probabilities
            const sortedProbs = Object.entries(data.probabilities)
                .sort((a, b) => b[1] - a[1]);
            
            sortedProbs.forEach(([className, prob]) => {
                const percentage = (prob * 100).toFixed(2);
                const item = document.createElement('div');
                item.className = 'probability-item';
                item.innerHTML = `
                    <div class="probability-label">
                        <span>${className}</span>
                        <span>${percentage}%</span>
                    </div>
                    <div class="probability-bar">
                        <div class="probability-fill" style="width: ${percentage}%"></div>
                    </div>
                `;
                probabilitiesList.appendChild(item);
            });
            
            // Show results
            results.style.display = 'block';
        }
        
        function showError(message) {
            error.textContent = message;
            error.style.display = 'block';
        }
        
        function classifyAnother() {
            // Reset everything
            imagePreview.style.display = 'none';
            results.style.display = 'none';
            error.style.display = 'none';
            uploadArea.style.display = 'block';
            fileInput.value = '';
        }
    </script>
</body>
</html>
